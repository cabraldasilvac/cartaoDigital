<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartão Digital Interativo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&family=Nunito+Sans:wght@400;700&family=Poppins:wght@300;400;500;700&family=Righteous&family=Roboto:wght@400;700&family=Sarala&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>

  <body>
    <main class="container">
      <div class="card">
        <div class="profileWrapper">
          <img
            class="profile"
            src="https://avatars.githubusercontent.com/u/39313251?v=4"
            alt="foto"
          />
          <p class="name">Olá! Eu sou o </p>
          <p class="name">Wanderley Cabral da Silva</p>
            <p>Estas são as minhas redes sociais. Visite para saber mais sobre mim. </p>
        
        </div>

        <a
          class="button LinkedIn-color"
          href="https://www.linkedin.com/in/cabraldasilvac/"
          target="_blank"
          alt="LinkedIn"
        >
          <span><i class="fa-brands fa-linkedin fa-2x"></i> LinkedIn </span>
        </a>

        <a
          class="button GitHub-color"
          href="https://github.com/cabraldasilvac"
          target="_blank"
          alt="GitGub"
          ><span> <i class="fa-brands fa-github fa-2x"></i> Github </span>
        </a>

        <a
          class="button Instagram-color"
          href="https://www.instagram.com/pr.wanderley_cabral/"
          target="_blank"
          alt="Instagram"
        >
          <span> <i class="fa-brands fa-instagram fa-2x"></i>Instagram </span>
        </a>

        <a
          class="button twitter-color"
          href="https://twitter.com/wanderleycabral"
          target="_blank"
          alt="Twitter"
          ><span> <i class="fa-brands fa-twitter fa-2x"></i> Twitter </span>
        </a>
      </div>
    </main>
    <footer class="footer">© Copyright WMS - 2022</footer>
  </body>
</html>
